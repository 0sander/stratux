dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install libusb-1.0-0-dev; cd /tmp; git clone git://git.osmocom.org/rtl-sdr.git; cd rtl-sdr; mkdir build; cd build; cmake ../; make; sudo make install; sudo ldconfig ; cd ~; wget https://storage.googleapis.com/golang/go1.5.1.linux-amd64.tar.gz; tar -C /usr/local -xzf go1.5.1.linux-amd64.tar.gz
  override:
    - export PATH=/usr/local/go/bin:${PATH} make
test:
  override:
    - make test
